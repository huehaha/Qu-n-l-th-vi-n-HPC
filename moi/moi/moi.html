<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="moi.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hệ Thống Quản Lý Thư Viện Trường HPC</h1>
        </header>

        <!-- Form nhập sách -->
        <section class="form-section">
            <h2>Thêm Sách Mới</h2>
            <form id="book-form">
                <div class="form-group">
                    <label for="book-id">Mã Sách:</label>
                    <input type="text" id="book-id" name="book-id" required>
                </div>
                <div class="form-group">
                    <label for="book-title">Tên Sách:</label>
                    <input type="text" id="book-title" name="book-title" required>
                </div>
                <div class="form-group">
                    <label for="author">Tác Giả:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Số Lượng:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <button type="submit">Thêm Sách</button>
            </form>
        </section>

        <!-- Bảng danh sách sách -->
        <section class="table-section">
            <h2>Danh Sách Sách</h2>
            <table id="book-table">
                <thead>
                    <tr>
                        <th>Mã Sách</th>
                        <th>Tên Sách</th>
                        <th>Tác Giả</th>
                        <th>Số Lượng</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sách sẽ được thêm vào đây -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
